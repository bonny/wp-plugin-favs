<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="WordPress Plugin Favs: A list of useful WordPress plugins">
    <title>WordPress Plugin Favorites</title>
    
    <style>
		body {
			font-family: sans-serif;
			padding: 2em;
			margin: 0;
		}

		@media only screen and (max-width: 480px) {
			body {
				padding: .5em;
			}
		}

		.grid {
			text-align: justify;
			font-size: 0.1px;
			margin: 0;
			padding: 0;
		}

		.grid li {
			text-align: left;
		}

		.grid li {
			display: inline-block;
			width: 23%;
			padding-top: 2%;
			margin-bottom: 2.5%;
			vertical-align: top;
		}

		.grid li.placeholder {
			padding: 0;
		}

		.grid:after {
		    content: '';
		    display: inline-block;
		    width: 100%;
		}

		/* 3 col */
		@media (max-width: 1280px){
		  .grid li{
		    width: 31%;
		    padding-top: 3%;
		    margin-bottom: 3%;
		  }
		}

		/* 2 col */
		@media (max-width: 768px){
		  .grid li{
		    width: 48%;
		    padding-top: 4%;
		    margin-bottom: 4%;
		  }
		}

		/* Single col */
		@media (max-width: 480px){
		  .grid li{
		    width: 100%;
		    margin-bottom: 5%;
		  }
		}

		h2 {
			clear: both;
		}
		
		a,
		a:visited {
			color: #21759b;
			text-decoration: none;
		}
		
		a:hover {
			border-bottom: 1px solid #21759b;
		}
		
	</style>

  </head>

  <body>

	<h1>WordPress plugins that I use, like, find useful, or intent to try out</h1>
	
	<p><a href="https://twitter.com/eskapism">@eskapism at twitter</a>, <a href="https://github.com/bonny/"></a>bonny at Github</a></p>
	
	<p>All plugin info shown using <a href="https://github.com/bonny/jQuery-WordPress-Plugin-Widget">my WordPress Javascript Plugin Widget</a>.</p>
	
	<noscript>
		<p>Since I use a JavaScript widget to show plugin info, you must use a JavaScript-capable browser
		with JavaScript enabled. Sorry about that.</p>
	</noscript>
	
	<div class="js-nav"></div>
	<div class="js-plugins-output-overview"></div>
	<div class="js-plugins-output"></div>

	<script type="text/html" id="tmpl-nav">
		
		<h2>Plugins</h2>

		<ul>
			<% _.each(collection, function(plugin) { %>
				<li>
					<a href="#"><%= plugin.name %></a>
				</li>
			<% }); %>
		</ul>

	</script>

	<footer>
		<a href="https://github.com/bonny/wp-plugin-favs/edit/gh-pages/index.html">Edit page</a>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="plugins.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/bonny/jQuery-WordPress-Plugin-Widget/a19c74fd20a8bebeb44b0fad6bba26a510aa8e59/jquery.WordPressPluginWidget.js"></script>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-181460-28");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>


  </body>
</html>
