<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="wp-plugin-favs : A list of WordPress plugins that I use, like, find useful, or intent to try out">

    <style>
	body {
		font-family: sans-serif;
		padding: 2em;
		margin: 0;
	}

	@media only screen and (max-width: 480px) {
		body {
			padding: .5em;
		}
	}

	.grid {
		text-align: justify;
		font-size: 0.1px;
		margin: 0;
		padding: 0;
	}

	.grid li {
		text-align: left;
	}

	.grid li {
		display: inline-block;
		width: 23%;
		padding-top: 2%;
		margin-bottom: 2.5%;
		vertical-align: top;
	}

	.grid li.placeholder {
		padding: 0;
	}

	.grid:after {
	    content: '';
	    display: inline-block;
	    width: 100%;
	}

	/* 3 col */
	@media (max-width: 1280px){
	  .grid li{
	    width: 31%;
	    padding-top: 3%;
	    margin-bottom: 3%;
	  }
	}

	/* 2 col */
	@media (max-width: 768px){
	  .grid li{
	    width: 48%;
	    padding-top: 4%;
	    margin-bottom: 4%;
	  }
	}

	/* Single col */
	@media (max-width: 480px){
	  .grid li{
	    width: 100%;
	    margin-bottom: 5%;
	  }
	}

	h2 {
		clear: both;
	}
	a,
	a:visited {
		color: #21759b;
		text-decoration: none;
	}
	a:hover {
		border-bottom: 1px solid #21759b;
	}
	
    </style>

    <title>wp-plugin-favs</title>
  </head>

  <body>

	<h1>WordPress plugins that I use, like, find useful, or intent to try out</h1>
	
	<p>All plugin info shown using <a href="https://github.com/bonny/jQuery-WordPress-Plugin-Widget">my WordPress Javascript Plugin Widget</a>.</p>
	
	<noscript>
		<p>Since I use a JavaScript widget to show plugin info, you must use a JavaScript-capable browser
		with JavaScript enabled. Sorry about that.</p>
	</noscript>
	
	<div class="js-plugins-output-overview"></div>
	<div class="js-plugins-output"></div>

	<footer>
		<a href="https://github.com/bonny/wp-plugin-favs/edit/gh-pages/index.html">Edit page</a>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	
		// Too lazy to write html
		var plugins = {
			recommend: {
				"headline": "I recommend and use",
				"slugs": [
"jetpack",
"simple-fields",
"simple-history",
				],
				"plugins": {
					"Simple History": "http://wordpress.org/plugins/simple-history/",
					"Simple Fields": "http://wordpress.org/plugins/simple-history/",
					"Jetpack": "http://wordpress.org/plugins/jetpack/",
				}
			},
			try: {
				"headline": "Plugins that look nice, but I haven't had time to try yet",
				"slugs": [
"nav-menu-roles",
"if-menu",
"menu-items-visibility-control",
"caldera-forms",
"transients-manager",
"redis-object-cache",
"wp-admin-display-hooks",
"admin-column-view",
"add-ids-to-header-tags",
"busted",
"angry-creative-logger",
"wp-fastest-cache",
"assetsminify",
"hotspots",
"debug-this",
"simple-fields-map-extension",
"column-shortcodes",
"wp-all-import",
"ewww-image-optimizer",
"responsive-video-embeds",
"debug-bar-cron",
"iwp-client",
"wp-approve-user",
"p3-profiler",
"nginx-champuru",
"developer",
"debugger",
"taxonomy-terms-order",
"right-now-reloaded",
"wordpress-backup-to-dropbox",
"bwp-minify",
"debug-bar-extender",
"debug-bar-console",
"debug-bar",
"admin-menu-tree-page-view",
"simple-seo",
"apc",
"nice-navigation",
"simple-history",
"post-type-switcher",
"simple-fields",
"wordpress-hook-sniffer",
"cms-tree-page-view",
"nginx-proxy-cache-integrator",
"memcached",
"json-api",
"mce-table-buttons",
"query-monitor",
"restricted-site-access",
"w3-total-cache",
"wp-migrate-db",
"autoptimize",
"wp-firephp",
"wp-file-cache",
"velvet-blues-update-urls",
"wp-widget-cache",
"post-expirator",
"batcache",
"wp-super-cache",
"google-analytics-for-wordpress",
"redirection",
"members-only",
"search-and-replace"
				]
			}
		};
		
		$pluginsOutput = $(".js-plugins-output");
		$pluginsOutputOverview = $(".js-plugins-output-overview");
		
		var html = "";
		$.each(plugins, function() {
			
			html += "\n<h2>" + this.headline + "</h2>";
			html += "\n<ul class='overview'>";
			console.log("this.plugins", this.plugins);
			$.each(this.plugins, function(key, val) {
				html += "\n<li>\n" + key + ":" + val + "\n</li>";
			});
			
			html += "\n</ul>";
		});
		
		$pluginsOutputOverview.html(html);


		var html = "";
		$.each(plugins, function() {
			
			html += "\n<h2>" + this.headline + "</h2>";
			html += "\n<ul class='grid'>";
			
			$.each(this.slugs, function() {
				html += "\n<li>\n<div class='wordpress-widget' data-slug='" + this + "'></div>\n</li>";
			});
			
			html += "\n</ul>";
		});
		$pluginsOutput.html(html);
		
	</script>

	<script type="text/javascript" src="https://cdn.rawgit.com/bonny/jQuery-WordPress-Plugin-Widget/a19c74fd20a8bebeb44b0fad6bba26a510aa8e59/jquery.WordPressPluginWidget.js"></script>

  </body>
</html>
